name: Render Deploy

on:
  push:
    branches:
      - main  # Adjust branch name as needed
  pull_request:
    branches:
      - main  # Adjust branch name as needed

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Use your configured self-hosted runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'  # Adjust to match your .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal  # Run tests before deployment

    - name: Recreate SQLite database
      run: |
        rm -rf conways-game-of-life-api/Data/AppDbContext.db  # Remove SQLite database file if exists
        dotnet ef database update --project conways-game-of-life-api --context AppDbContext  # Recreate database

    - name: Publish to Render
      env:
        RENDER_EMAIL: ${{ secrets.RENDER_EMAIL }}
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        dotnet publish conways-game-of-life-api -c Release -o ./publish
        cd ./publish
        render deploy --config render.yaml --name your-app-name  # Adjust app name
